<style>
  /* Accordion styles that you can copy */
  .accordion {
    margin: 20px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
  }
  .accordion-item {
    border-bottom: 1px solid #ddd;
  }
  .accordion-item:last-child {
    border-bottom: none;
  }
  .accordion-header {
    background-color: #f5f5f5;
    color: #333;
    cursor: pointer;
    padding: 15px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: 0.4s;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .accordion-header:hover {
    background-color: #e9e9e9;
  }
  .accordion-header:focus {
    outline: 2px solid #4a90e2;
    outline-offset: -2px;
  }
  .accordion-header[aria-expanded='true'] {
    background-color: #e0e0e0;
  }
  .accordion-header .icon {
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }
  .accordion-header[aria-expanded='true'] .icon {
    transform: rotate(45deg);
  }
  .accordion-panel {
    padding: 0 15px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }
  .accordion-panel:not([hidden]) {
    padding: 15px;
    max-height: 100px;
  }
</style>

<div class="accordion">
  <div class="accordion-item">
    <div
      class="accordion-header"
      onclick="togglePanel('panel1')"
      aria-expanded="false"
    >
      Section 1
      <span class="icon">+</span>
    </div>
    <div id="panel1" class="accordion-panel" hidden aria-hidden="false">
      <p>Content for section 1</p>
    </div>
  </div>

  <div class="accordion-item">
    <div
      class="accordion-header"
      onclick="togglePanel('panel2')"
      aria-expanded="false"
    >
      Section 2
      <span class="icon">+</span>
    </div>
    <div id="panel2" class="accordion-panel" hidden aria-hidden="false">
      <p>Content for section 2</p>
    </div>
  </div>
</div>

<script>
  function togglePanel(panelId) {
    const panel = document.getElementById(panelId);
    const header = panel.previousElementSibling;
    const isExpanded = header.getAttribute('aria-expanded') === 'true';

    header.setAttribute('aria-expanded', !isExpanded);
    panel.hidden = isExpanded;

    const icon = header.querySelector('.icon');
    icon.textContent = isExpanded ? '+' : '-';
  }
</script>
