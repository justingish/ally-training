<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2: Fix Keyboard Navigation (Before)</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .custom-dropdown {
        position: relative;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .dropdown-toggle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background-color: white;
        cursor: pointer;
        border-radius: 4px;
      }
      .dropdown-menu {
        position: absolute;
        width: 100%;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 4px 4px;
        margin-top: -1px;
        background-color: white;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .dropdown-item {
        padding: 10px 15px;
        cursor: pointer;
      }
      .dropdown-item:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Custom Dropdown Example</h1>
    <p>Try using this dropdown with a keyboard:</p>

    <div class="custom-dropdown">
      <div class="dropdown-toggle" onclick="toggleDropdown()">
        <span id="selected-option">Select an option</span>
        <span class="dropdown-icon">â–¼</span>
      </div>
      <div id="dropdown-menu" class="dropdown-menu" style="display: none">
        <div class="dropdown-item" onclick="selectOption('Option 1')">
          Option 1
        </div>
        <div class="dropdown-item" onclick="selectOption('Option 2')">
          Option 2
        </div>
        <div class="dropdown-item" onclick="selectOption('Option 3')">
          Option 3
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const menu = document.getElementById('dropdown-menu');
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
      }

      function selectOption(option) {
        document.getElementById('selected-option').textContent = option;
        toggleDropdown();
      }
    </script>
  </body>
</html>
